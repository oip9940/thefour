<%@ page language="java" contentType="text/html; charset=UTF-8"
    pageEncoding="UTF-8"%>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core"%>
<!DOCTYPE html>
<html>
<head>
<meta name='viewport' content='width=device-width, initial-scale=1'>                                         
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>       
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js'></script>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class-"container mt-5">
<h3 class="text-center">[글보기]</h3>
	<form action="modify.do" method="post">
		<table class="table table-borderless">
			<input type="hidden" name="bId" value="${dto.bId}"/>
			<input type="hidden" name="currentPage" value="${param.currentPage}"/>
			<tr>
				<td>번호</td>
				<td>${dto.bId}</td> <!-- dto.getBid() -->
			</tr>
			<tr>
				<td>조회수</td>
				<td>${dto.bHit}</td>
			</tr>
			<tr>
				<td>이름</td>
				<td>
					<input class="form-control" type="text" name="bName" value="${dto.bName}"/>
				</td>
			</tr>
			<tr>
				<td>제목</td>
				<td>
					<input class="form-control" type="text" name="bTitle" value="${dto.bTitle}"/>
				</td>
			</tr>
			<tr>
				<td>내용</td>
				<td>
					<textarea class="form-control" name="bContent">${dto.bContent}</textarea>				
				</td>
			</tr>	
		</table>
		<div class="text-center">
			<input type="submit" value="수정" class="btn text-white" style="background-color:rgb(183, 183, 183);" />
			<a href="replyView.do?bId=${dto.bId}&currentPage=${param.currentPage}" class="btn btn-secondary">답변</a>
			<a href="list.do?currentPage=${param.currentPage}" class="btn btn-dark">목록으로</a>
            <a href="delete.do?bId=${dto.bId}&currentPage=${param.currentPage}" class="btn btn-danger">삭제</a>
		</div>
	</form>
</div>
</body>
</html>
