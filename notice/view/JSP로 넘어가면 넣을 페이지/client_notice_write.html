<%@ page language="java" contentType="text/html; charset=UTF-8"
    pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name='viewport' content='width=device-width, initial-scale=1'>                                         
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>       
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js'></script>
<title>Insert title here</title>
</head>
<body>
<div class="container mt-5">
	<h3>Q&A</h3>
	<table class="table table-borderless">
		<form action = "write.do" method="post">
			<tr>
				<td>이름</td>
				<td>
					<input class="form-control" type="text" name="bName"/>
				</td>
			</tr>
			<tr>
				<td>제목</td>
				<td>
					<input class="form-control" type="text" name="bTitle"/>
				</td>
			</tr>
			<tr>
				<td>내용</td>
				<td>
					<textarea class="form-control" name="bContent"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="등록" class="btn btn-secondary">
					<a href="list.do?currentPage=${param.currentPage}" class="btn btn-dark">목록으로</a>
				</td>
			</tr>
		</form>
	</table>
</div>


</body>
</html>
