<%@ page language="java" contentType="text/html; charset=UTF-8"
    pageEncoding="UTF-8"%>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core"%>
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name='viewport' content='width=device-width, initial-scale=1'>                                         
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>       
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js'></script>
<title>Insert title here</title>
</head>
<body>
	<div class = "container mt-5">
		<H3 class = "text-center">답변 쓰기</H3>
			<form action = "addReply.do" method = "post">
				<table class = "table table-borderless">
				<input type="hidden" name="currentPage" value="${param.currentPage}"/>
				<input type="hidden" name="bId" value="${replyView.bId}"/>
				<input type="hidden" name="bGroup" value="${replyView.bGroup}"/>
				<input type="hidden" name="bStep" value="${replyView.bStep}"/>
				<input type="hidden" name="bIndent" value="${replyView.bIndent}"/>
					<tr>
						<td>번호</td>
						<td>${replyView.bId}</td>
					</tr>
					<tr>
						<td>조회수</td>
						<td>${replyView.bHit}</td>
					</tr>
					<tr>
						<td>답글 작성자명</td>
						<td>
							<input class="form-control" type="text" name="bName"/>
						</td>
					</tr>
					<tr>
						<td>답글 제목</td>
						<td>
							<input class="form-control" type="text" name="bTitle" value="${replyView.bTitle}"/>
						</td>
					</tr>
					<tr>
						<td>답글 내용</td>
						<td>
							<textarea class = "form-control" name = "bContent"></textarea>
						</td>
					</tr>
					<tr>
						<td></td>
						<td></td>
					</tr>
			</table>
			<div class="text-center">
				<input class = "btn btn-secondary" type="submit" value="답변등록"/>
				<a href="list.do?currentPage=${param.currentPage}" class = "btn btn-dark">목록으로</a>
			</div>
			</form>
		</table>
	</div>
</body>
</html>
